!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 11.0.0.2 255.255.255.0
 duplex auto
 speed auto
 ip rsvp bandwidth 1200 1200
!
interface FastEthernet0/1
 ip address 12.0.0.2 255.255.255.0
 duplex auto
 speed auto
 ip rsvp bandwidth 1200 1200
!
interface Serial2/0
 ip address 172.16.0.1 255.255.255.0
 serial restart-delay 0
 fair-queue 64 256 36
 ip rsvp bandwidth 1150 1150
!
interface Serial2/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
ip route 12.0.0.0 252.0.0.0 172.16.0.2
!
no ip http server
no ip http secure-server
!
ip rsvp sender 13.0.0.1 11.0.0.1 UDP 5004 48823 11.0.0.1 FastEthernet0/0 400 10
ip rsvp sender 14.0.0.1 12.0.0.1 UDP 5004 40258 12.0.0.1 FastEthernet0/1 200 10
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
