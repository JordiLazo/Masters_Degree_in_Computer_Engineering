!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 11.0.0.2 255.255.255.0
 ip nat outside
 ip virtual-reassembly
 ip policy route-map RM0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 30.0.0.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
 random-detect 
!
interface Serial1/0
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
ip route 12.0.0.0 255.255.255.0 30.0.0.2
ip route 13.0.0.0 255.255.255.0 30.0.0.2
ip route 14.0.0.0 255.255.255.0 11.0.0.1
!
no ip http server
no ip http secure-server
!
ip nat inside source static 12.0.0.1 11.0.0.3
ip nat inside source static 13.0.0.1 11.0.0.4
ip nat outside source static 11.0.0.1 14.0.0.1
!
access-list 100 permit ip 14.0.0.0 0.0.0.255 12.0.0.0 0.0.0.255
access-list 101 permit ip 14.0.0.0 0.0.0.255 13.0.0.0 0.0.0.255
no cdp log mismatch duplex
!
route-map RM0 permit 10
 match ip address 100
 set ip precedence internet
!
route-map RM0 permit 20
 match ip address 101
 set ip precedence immediate
!
!
!
!
control-plane
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
