!
!
!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 ip address 11.0.0.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 12.0.0.2 255.255.255.0
 duplex auto
 speed auto
!
interface Serial1/0
 ip address 13.0.0.1 255.255.255.0
 serial restart-delay 0
 custom-queue-list 1
!
interface Serial1/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
ip route 13.0.0.0 255.0.0.0 13.0.0.2
!
no ip http server
no ip http secure-server
!
!
queue-list 1 interface FastEthernet0/0 1
queue-list 1 interface FastEthernet0/1 2
queue-list 1 queue 1 byte-count 3200
queue-list 1 queue 2 byte-count 800
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
gateway 
 timer receive-rtp 1200
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
!
!
end
